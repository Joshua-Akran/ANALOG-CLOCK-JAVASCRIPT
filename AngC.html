<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="AngC.css">
</head>
<body>
    <div class="clock">
        <div id="Indic">
        <p class="one">12</p>
        <p class="two">9</p>
        <p class="three">3</p>
        <p class="four">6</p>
    </div>

        <div id="seconds-hand"></div>
        <div id="minutes-hand"></div>
        <div id="hours-hand"></div>
        <div id="center"></div>
    </div>

    <script src="AngC.js"></script>
</body>
</html>
